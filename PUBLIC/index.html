<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<style>
	*{
		font-size: 110%;
		font-family: "Comic Sans MS", cursive, sans-serif !important;
	}
	#content{
		width: 80%;
		margin: 0 auto;
	}
	.head{
		color: #7E3BD5;
	}
	.frm{
		width: 70%;
	}
	.inp{
		width: 90%;
		margin: 2px;
		border : 2px solid #7E3BD5;
		border-radius: 3px;
		padding: 2px;
		color: #7E3BD5;
	}
	::placeholder{
		color: lightblue;
	}
	#btn{
		margin: 2px;
		border : 2px solid #7E3BD5;
		border-radius: 3px;
		background: none;
		color: #7E3BD5;
		transition-duration: 0.4s;
	}
	#btn:hover{
		background-color: #7E3BD5;
		color: white;
	}
	</style>
</head>
<body>
	<div id="content">
		<div class="head">
			<h3>LOGIN</h3>
		</div>
		<div class="frm">
			<form  method="POST" action = "/index.html">
				<input type="text" class="inp" name="usr" placeholder="USERNAME">
				<input type="password" class="inp" name="pwd" placeholder="password">
				<input type="submit" id="btn" name="submit">
			</form>
		</div>
	</div>
</body>
</html>
